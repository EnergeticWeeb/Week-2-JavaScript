<!DOCTYPE html>

<body>

<p>De tafel van 3:</p>

<p id="demo"></p>

<script>


      //  Martijn Kooman
      //  Applicatie Ontwikkelaar


    var A = 3;

    writeLine(A + " * 1 = " + (A * 1)); // rekent 1 keer 3 uit, hieronder 2 keer 3, daaronder 3 keer 3 etc
    writeLine(A + " * 2 = " + (A * 2));
    writeLine(A + " * 3 = " + (A * 3));
    writeLine(A + " * 4 = " + (A * 4));
    writeLine(A + " * 5 = " + (A * 5));
    writeLine(A + " * 6 = " + (A * 6));
    writeLine(A + " * 7 = " + (A * 7));
    writeLine(A + " * 8 = " + (A * 8));
    writeLine(A + " * 9 = " + (A * 9));
    writeLine(A + " * 10 = " + (A * 10));

    writeLine("");

    var B = 6;

    writeLine(B + " * 1 = " + (B * 1)); // rekent 1 keer 6 uit, hieronder 2 keer 6, daaronder 3 keer 6 etc
    writeLine(B + " * 2 = " + (B * 2));
    writeLine(B + " * 3 = " + (B * 3));
    writeLine(B + " * 4 = " + (B * 4));
    writeLine(B + " * 5 = " + (B * 5));
    writeLine(B + " * 6 = " + (B * 6));
    writeLine(B + " * 7 = " + (B * 7));
    writeLine(B + " * 8 = " + (B * 8));
    writeLine(B + " * 9 = " + (B * 9));
    writeLine(B + " * 10 = " + (B * 10));

    writeLine("");

    var base = 12;
    // rekent de som uit
    writeLine(base + " + 6 = " + (base += 6));
    writeLine(base + " * 10 = " + (base *= 10));
    writeLine(base + " / 5 = " + (base /= 5));
    writeLine(base + " - 12 = " + (base -= 12));
    writeLine("");
    writeLine("((12 + 6) * 10 / 5) - 12 = " + base);

    var baseCopy = parseInt(prompt("Typ nu zelf een basis getal in.")); // vraagt naar het basis getal
    base = baseCopy;

    // rekent de som versimpelde som uit
    base = ((base + 6) * 10 / 5) - 12;

    writeLine("((" + baseCopy + " + 6) * 10 / 5) - 12 = " + base);


        // Wat mij opvalt is dat het antwoord altijd 'basisgetal * 2 is.

    function writeLine(input) {
        document.write(input);
        document.write("<br />");
    }
</script>
